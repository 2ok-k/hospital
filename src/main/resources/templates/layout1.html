<head>

</head>
<body>

    <!--LA BARRE DE NAVIGATION -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/formPatients}">Nouveau patient</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/index}">Chercher patient</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!--sec:authorize="isAuthenticated()" : Le bloc qui suit sera affiché que si on est authentifié-->
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a  class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="name"></span>
                            <!--<span th:text="${#authentication.name}"></span>-->
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                    <!--sinon quand on est pas authentifié afficher le bloc qui suit-->
                    <li class="nav-item">
                        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <!--<form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>-->
            </div>
        </div>

    <section layout:fragment="content1">
